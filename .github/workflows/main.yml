name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y terraform

      - name: Install AWS CLI
        run: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update
      

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

  terraform:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_key_name: ${{ secrets.KEY_PAIR_NAME }}
          TF_VAR_vpc_name: "troy-nonprod-01" # Replace with your VPC name or use a variable

  ansible:
      runs-on: ubuntu-latest
      needs: terraform
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
    
        - name: Configure SSH Access to Public EC2 Instance
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.PUBLIC_EC2_IP }} >> ~/.ssh/known_hosts
    
        - name: Verify SSH Connection to Public EC2 Instance
          run: |
            ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.PUBLIC_EC2_IP }} exit
    
        - name: Run Ansible playbook to install Nginx on private EC2 instances
          run: |
            ansible-playbook -i "${{ secrets.PUBLIC_EC2_IP }}," -e 'ansible_ssh_private_key_file=~/.ssh/id_rsa' nginx_install.yml
    
        - name: Run Ansible playbook to deploy index.html on private EC2 instances
          run: |
            ansible-playbook -i "${{ secrets.PUBLIC_EC2_IP }}," -e 'ansible_ssh_private_key_file=~/.ssh/id_rsa' nginx_index.yml
