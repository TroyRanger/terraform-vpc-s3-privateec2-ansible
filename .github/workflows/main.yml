name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y terraform

      - name: Install AWS CLI
        run: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update
      

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

  terraform:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_key_name: ${{ secrets.KEY_PAIR_NAME }}
          TF_VAR_vpc_name: "troy-nonprod-01" # Replace with your VPC name or use a variable

  ansible:
      runs-on: ubuntu-latest
      needs: terraform
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
    
        - name: Configure SSH Access to Public EC2 Instance
          run: |
            mkdir -p ~/.ssh
            ssh-keyscan -H 54.161.100.79 >> ~/.ssh/known_hosts
            echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

        - name: Verify SSH connection
          run: |
            ssh -i ~/.ssh/id_rsa ubuntu@54.161.100.79 echo "SSH connection successful"
    
        - name: Install Ansible on Public EC2 Instance
          run: |
            ssh -i ~/.ssh/id_rsa ubuntu@54.161.100.79 sudo apt update
            ssh -i ~/.ssh/id_rsa ubuntu@54.161.100.79 sudo apt install -y ansible
    
        - name: Copy Ansible Inventory and Playbooks
          run: |
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no inventory.ini ubuntu@54.161.100.79:/home/ubuntu/inventory.ini
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no nginx_install.yml ubuntu@54.161.100.79:/home/ubuntu/nginx_install.yml
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no nginx_index.yml ubuntu@54.161.100.79:/home/ubuntu/nginx_index.yml
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no trait.pem ubuntu@54.161.100.79:/home/ubuntu/trait.pem
    
        - name: Set Correct Permissions for the Private Key on Public EC2 Instance
          run: |
            ssh -i ~/.ssh/id_rsa ubuntu@54.161.100.79 chmod 600 /home/ubuntu/trait.pem
    
        - name: Run Ansible Playbook to Install Nginx on Private EC2 Instances
          run: |
            ssh -i ~/.ssh/id_rsa ubuntu@54.161.100.79 ansible-playbook -i /home/ubuntu/inventory.ini /home/ubuntu/nginx_install.yml
    
        - name: Run Ansible Playbook to Deploy index.html on Private EC2 Instances
          run: |
            ssh -i ~/.ssh/id_rsa ubuntu@54.161.100.79 ansible-playbook -i /home/ubuntu/inventory.ini /home/ubuntu/nginx_index.yml
  
